[phases.setup]
nixPkgs = ["nodejs_20"]
cmds = ["corepack enable && corepack prepare pnpm@9 --activate"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm --filter @remote-app/shared build",
  "pnpm --filter @remote-app/server build"
]

[start]
cmd = "node packages/server/dist/index.js"
